<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://bootswatch.com/4/vapor/bootstrap.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <title>Pro TODOs List</title>

    <style>
        /* Custom CSS */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Style for completed tasks */
        .task-complete td {
            text-decoration: line-through;
            color: #888;
        }

        /* Micro-interaction on table rows */
        #tableBody tr {
            transition: background-color 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">âœ… Pro TODOs List</a>
    </nav>

    <div class="container my-5">
        <div class="card border-primary mb-5">
            <div class="card-header">Add a New Task</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="title">Task Title</label>
                    <input type="text" class="form-control" id="title" placeholder="What do you need to do?">
                </div>
                <div class="form-group">
                    <label for="description">Task Description</label>
                    <textarea class="form-control" id="description" rows="2" placeholder="Add some details..."></textarea>
                </div>
                <button id="add" class="btn btn-primary">Add Task</button>
            </div>
        </div>

        <div id="items">
            <h2>Your Tasks</h2>
            <hr>
            <div id="empty-state" class="text-center text-muted" style="display: none;">
                <p>Your task list is empty!</p>
                <p>Add a new task above to get started.</p>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" style="width: 5%;">#</th>
                        <th scope="col" style="width: 25%;">Title</th>
                        <th scope="col" style="width: 45%;">Description</th>
                        <th scope="col" style="width: 25%;">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
            <button id="clear" class="btn btn-danger mt-3">Clear All Tasks</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    
    <script>
        // All JavaScript logic
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const addBtn = document.getElementById("add");
            const clearBtn = document.getElementById("clear");
            const tableBody = document.getElementById("tableBody");
            const titleInput = document.getElementById('title');
            const descriptionInput = document.getElementById('description');
            const emptyState = document.getElementById('empty-state');
            const taskTable = document.querySelector('.table');

            /**
             * Retrieves tasks from localStorage.
             * @returns {Array} An array of task objects.
             */
            function getTasks() {
                const itemsJson = localStorage.getItem('tasks');
                return itemsJson ? JSON.parse(itemsJson) : [];
            }

            /**
             * Saves tasks to localStorage.
             * @param {Array} tasks - The array of task objects to save.
             */
            function saveTasks(tasks) {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            /**
             * Renders all tasks to the table in the DOM.
             */
            function renderTasks() {
                const tasks = getTasks();
                tableBody.innerHTML = ""; // Clear the table first

                if (tasks.length === 0) {
                    emptyState.style.display = 'block';
                    taskTable.style.display = 'none';
                    clearBtn.style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    taskTable.style.display = 'table';
                    clearBtn.style.display = 'inline-block';

                    tasks.forEach((task, index) => {
                        const rowClass = task.completed ? 'task-complete' : '';
                        const doneButtonText = task.completed ? 'Undo' : 'Done';
                        const doneButtonClass = task.completed ? 'btn-warning' : 'btn-success';
                        
                        tableBody.innerHTML += `
                            <tr class="${rowClass}" data-index="${index}">
                                <th scope="row">${index + 1}</th>
                                <td>${task.title}</td>
                                <td>${task.description}</td>
                                <td>
                                    <button class="btn btn-sm ${doneButtonClass} done-btn">${doneButtonText}</button>
                                    <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                                </td>
                            </tr>`;
                    });
                }
            }

            /**
             * Adds a new task to the list.
             */
            function addTask() {
                const title = titleInput.value.trim();
                const description = descriptionInput.value.trim();

                if (title === "") {
                    alert("Task title cannot be empty!");
                    return;
                }

                const tasks = getTasks();
                const newTask = {
                    title: title,
                    description: description,
                    completed: false
                };
                tasks.push(newTask);
                saveTasks(tasks);

                // Clear input fields
                titleInput.value = "";
                descriptionInput.value = "";

                renderTasks();
            }
            
            /**
             * Handles clicks on the 'Done' or 'Delete' buttons using Event Delegation.
             * @param {Event} e - The click event.
             */
            function handleTableClick(e) {
                const target = e.target;
                const taskRow = target.closest('tr');
                if (!taskRow) return;

                const index = parseInt(taskRow.dataset.index, 10);
                let tasks = getTasks();

                // Check if the delete button was clicked
                if (target.classList.contains('delete-btn')) {
                    tasks.splice(index, 1);
                }

                // Check if the done/undo button was clicked
                if (target.classList.contains('done-btn')) {
                    tasks[index].completed = !tasks[index].completed;
                }

                saveTasks(tasks);
                renderTasks();
            }

            /**
             * Clears all tasks from the list after confirmation.
             */
            function clearAllTasks() {
                if (confirm("Are you sure you want to delete ALL tasks? This action cannot be undone.")) {
                    saveTasks([]); // Save an empty array
                    renderTasks();
                }
            }

            // --- Event Listeners ---
            addBtn.addEventListener("click", addTask);
            clearBtn.addEventListener("click", clearAllTasks);
            // Event delegation for handling clicks on dynamic buttons
            tableBody.addEventListener('click', handleTableClick);

            // Initial render of tasks when the page loads
            renderTasks();
        });
    </script>
</body>
</html>
